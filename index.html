<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slider Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <div class="slider">
          <div class="slider__wrapper swiper-wrapper">
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    data-title="Mountain"
                    class="slide-picture"
                    src="./img/photo1.jpg"
                    alt="Image"
                  />
                </div>
              </div>
            </div>
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    data-title="Valley"
                    class="slide-picture"
                    src="./img/photo2.jpg"
                    alt="Image"
                  />
                </div>
              </div>
            </div>          
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    data-title="Traveller"
                    class="slide-picture"
                    src="./img/photo3.jpg"
                    alt="Image"
                  />
                </div>
              </div>
            </div>
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    data-title="Photographer"
                    class="slide-picture"
                    src="./img/photo4.jpg"
                    alt="Image"
                  />
                </div>
              </div>
            </div>
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    data-title="pine cones"
                    class="slide-picture"
                    src="./img/photo5.jpg"
                    alt="Image"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="slider__scrollbar"></div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> -->
    <script src="js/script.js"></script>
  </body>
</html>
